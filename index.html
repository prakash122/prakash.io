---
layout: default
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post">
      	<a class="post-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> 
      	<span class="post-date">{{ post.date | date_to_long_string}}</span>
      	{{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
